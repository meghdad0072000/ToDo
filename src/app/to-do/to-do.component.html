<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <span>
        <a (click)="data.isComplated = !data.isComplated" class="cursor-pointer">
          <i class="far" [class.fa-check-square]="data.isComplated" [class.text-success]="data.isComplated"
            [class.fa-square]="!data.isComplated" ></i>
        </a>

        <span class="px-3" [style.text-decoration-line]="data.isComplated ? 'line-through' : 'none'">{{data.title}}</span>
      </span>

      <a (click)="deleteItem(data)" class="text-danger cursor-pointer"><i class="far fa-trash-alt"></i></a>
    </div>

  </div>
</div>
